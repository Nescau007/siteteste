<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Prompt de Vendas - NewTvs</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff6b6b;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .form-section, .result-section {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-copy {
            background-color: var(--success-color);
            margin-top: 15px;
        }

        .btn-copy:hover {
            background-color: #218838;
        }

        .result-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 20px;
            min-height: 400px;
            white-space: pre-line;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .company-logo {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Prompt de Vendas</h1>
            <p class="subtitle">Crie prompts eficientes para suas estratégias de vendas</p>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2>Informações do Prompt</h2>
                <form id="promptForm">
                    <div class="form-group">
                        <label for="username">Nome de usuário:</label>
                        <input type="text" id="username" name="username" placeholder="Digite seu nome" required>
                    </div>

                    <div class="form-group">
                        <label for="supplier">Nome do fornecedor:</label>
                        <input type="text" id="supplier" name="supplier" placeholder="Nome do fornecedor" required>
                    </div>

                    <div class="form-group">
                        <label for="question">O que o vendedor quer saber:</label>
                        <textarea id="question" name="question" placeholder="Descreva o que o vendedor precisa saber" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="subject">O que se trata:</label>
                        <textarea id="subject" name="subject" placeholder="Descreva o assunto principal" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="testHours">Quantas horas de teste:</label>
                        <input type="number" id="testHours" name="testHours" min="0" max="100" value="2" required>
                    </div>

                    <div class="form-group">
                        <label for="planDays">Quantos dias tem o plano:</label>
                        <input type="number" id="planDays" name="planDays" min="1" max="365" value="30" required>
                    </div>

                    <div class="form-group">
                        <label for="company">Nome da Empresa:</label>
                        <input type="text" id="company" name="company" value="NewTvs" readonly>
                    </div>

                    <div class="form-group">
                        <label for="app">Qual App está usando?</label>
                        <select id="app" name="app" required>
                            <option value="">Selecione um app</option>
                            <option value="WhatsApp">WhatsApp</option>
                            <option value="Telegram">Telegram</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Facebook Messenger">Facebook Messenger</option>
                            <option value="Email">Email</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Gerar Prompt</button>
                </form>
            </section>

            <section class="result-section">
                <h2>Prompt Gerado</h2>
                <div id="resultBox" class="result-box">
                    <p>Preencha o formulário ao lado para gerar seu prompt de vendas personalizado.</p>
                </div>
                <button id="copyBtn" class="btn btn-copy hidden">Copiar Prompt</button>
            </section>
        </div>

        <footer>
            <p>&copy; <span id="currentYear"></span> <span class="company-logo">NewTvs</span> - Todos os direitos reservados</p>
        </footer>
    </div>

    <div id="notification" class="notification">Prompt copiado para a área de transferência!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Definir ano atual no footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            const form = document.getElementById('promptForm');
            const resultBox = document.getElementById('resultBox');
            const copyBtn = document.getElementById('copyBtn');
            const notification = document.getElementById('notification');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Obter valores do formulário
                const username = document.getElementById('username').value;
                const supplier = document.getElementById('supplier').value;
                const question = document.getElementById('question').value;
                const subject = document.getElementById('subject').value;
                const testHours = document.getElementById('testHours').value;
                const planDays = document.getElementById('planDays').value;
                const company = document.getElementById('company').value;
                const app = document.getElementById('app').value;
                
                // Gerar o prompt
                const prompt = gerarPrompt(username, supplier, question, subject, testHours, planDays, company, app);
                
                // Exibir o prompt
                resultBox.textContent = prompt;
                
                // Mostrar botão de copiar
                copyBtn.classList.remove('hidden');
            });
            
            copyBtn.addEventListener('click', function() {
                // Copiar o texto para a área de transferência
                navigator.clipboard.writeText(resultBox.textContent)
                    .then(() => {
                        // Mostrar notificação
                        notification.classList.add('show');
                        setTimeout(() => {
                            notification.classList.remove('show');
                        }, 3000);
                    })
                    .catch(err => {
                        console.error('Erro ao copiar texto: ', err);
                    });
            });
            
            function gerarPrompt(username, supplier, question, subject, testHours, planDays, company, app) {
                return `PROMPT DE VENDAS - ${company.toUpperCase()}

Dados do Vendedor:
- Nome: ${username}
- Fornecedor: ${supplier}
- Aplicativo utilizado: ${app}

Contexto da Venda:
O vendedor precisa saber: ${question}
O assunto trata-se de: ${subject}

Detalhes do Plano:
- Período de teste: ${testHours} horas
- Duração do plano: ${planDays} dias

Prompt para Geração de Resposta:
"Como representante da ${company}, preciso de uma resposta eficaz para a seguinte situação:

O cliente está interessado em ${subject} e quer saber especificamente sobre ${question}. 

Preciso de uma abordagem que:
1. Seja persuasiva, mas não agressiva
2. Destaque os benefícios do nosso produto/serviço
3. Aborde as preocupações comuns relacionadas a ${subject}
4. Inclua informações sobre o período de teste de ${testHours} horas
5. Explique as vantagens do plano de ${planDays} dias
6. Seja adequada para comunicação via ${app}

Por favor, forneça uma resposta que possa ser usada diretamente ou adaptada para essa situação específica."

Observações Finais:
- Manter tom profissional e amigável
- Incluir chamada para ação clara
- Personalizar com detalhes específicos quando necessário`;
            }
        });
    </script>
</body>
</html>
